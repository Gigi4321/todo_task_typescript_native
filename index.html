<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board | Task Manager</title>
    <link rel="shortcut icon" href="./images/logo.png" />


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
</head>

<body class="bg-slate-100 text-slate-800 font-inter">

    <!-- Navbar -->
    <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-indigo-600 to-purple-600 shadow z-50">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center gap-3 font-bold">
                <i class="fa-solid fa-table-columns text-white text-xl"></i>
                <h1 class="text-white text-xl font-semibold">Kanban</h1>
            </div>

            <button id="add-task-btn"
                class="w-10 h-10 rounded-lg bg-white text-indigo-600 flex items-center justify-center hover:bg-indigo-50 transition">
                <i class="fa-solid fa-plus"></i>
            </button>
        </nav>
    </header>

    <!-- Main -->
    <main class="pt-24">

        <section class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid md:grid-cols-3 gap-6">

                <!-- TODO -->
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-100 flex justify-center items-center rounded-lg">
                            <i class="fa-solid fa-clipboard-list text-slate-500"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold text-slate-800">To Do</h2>
                            <p class="todo-tasks-counter text-xs text-slate-400">0 tasks</p>
                        </div>
                    </div>
                    <div class="todo-tasks-grid mt-3"></div>
                </div>

                <!-- Progress -->
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-amber-50 flex justify-center items-center rounded-lg">
                            <i class="fa-solid fa-spinner text-amber-500"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold text-slate-800">In Progress</h2>
                            <p class="in-progress-tasks-counter text-xs text-slate-400">0 tasks</p>
                        </div>
                    </div>
                    <div class="in-progress-tasks-grid mt-3"></div>
                </div>

                <!-- Completed -->
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-emerald-50 flex justify-center items-center rounded-lg">
                            <i class="fa-solid fa-circle-check text-emerald-500"></i>
                        </div>
                        <div>
                            <h2 class="font-semibold text-slate-800">Completed</h2>
                            <p class="completed-tasks-counter text-xs text-slate-400">0 tasks</p>
                        </div>
                    </div>
                    <div class="completed-tasks-grid mt-3"></div>
                </div>

            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-gradient-to-r from-indigo-600 to-purple-600 py-4 mt-6">
            <p class="text-sm text-white flex items-center justify-center gap-2">
                Made with
                <i class="fa-solid fa-heart animate-pulse"></i>
                by Route Academy
            </p>
        </footer>

    </main>

    <!-- Modal -->
    <div id="modal-overlay"
        class="fixed inset-0 bg-black/50 flex items-center justify-center invisible opacity-0 transition">

        <div class="bg-white w-full max-w-md rounded-lg shadow-lg">

            <div class="flex justify-between items-center p-5 border-b border-slate-200">
                <h2 class="text-lg font-semibold">Create New Task</h2>

                <button
                    class="close-btn text-slate-400 hover:bg-slate-100 w-8 h-8 rounded flex items-center justify-center">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form class="p-5 space-y-4">

                <div>
                    <label class="text-sm flex items-center gap-2 mb-1">
                        <i class="fa-solid fa-heading text-slate-400"></i>
                        Task Title <span class="text-red-500">*</span>
                    </label>

                    <input id="title-input"
                        class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400"
                        placeholder="What needs to be done?" />
                </div>

                <div class="flex flex-col sm:flex-row gap-3">

                    <div class="w-full">
                        <label class="text-sm flex items-center gap-2 mb-1">
                            <i class="fa-solid fa-flag text-slate-400"></i>
                            Priority
                        </label>

                        <select id="priority-input" class="w-full border border-slate-300 rounded-lg px-3 py-2">
                            <option value="0">Low</option>
                            <option value="1">Medium</option>
                            <option value="2">High</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <label class="text-sm flex items-center gap-2 mb-1">
                            <i class="fa-regular fa-calendar text-slate-400"></i>
                            Due Date
                        </label>

                        <input type="date" id="due-date-input"
                            class="w-full border border-slate-300 rounded-lg px-3 py-2" />
                    </div>

                </div>

                <div>
                    <label class="text-sm flex items-center gap-2 mb-1">
                        <i class="fa-solid fa-align-left text-slate-400"></i>
                        Description
                    </label>

                    <textarea id="description-input" rows="3"
                        class="w-full border border-slate-300 rounded-lg px-3 py-2"
                        placeholder="Add more details about this task..."></textarea>

                    <p id="description-letters-counter" class="text-xs text-slate-400 text-end">0/500</p>
                </div>

                <div class="flex gap-2">
                    <button id="cancel-task-button" class="w-full bg-slate-100 py-2 rounded-lg">
                        Cancel
                    </button>

                    <button id="submit-task-btn"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg flex justify-center gap-2">
                        <i class="fa-solid fa-plus"></i>
                        Add Task
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
